<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./header.css" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="" class="header-logo-link">
          <svg class="header-logo-icon" width="109" height="28">
            <use href="./images/symbol-defs.svg#icon-logo"></use>
          </svg>
        </a>
        <nav class="header-navigation">
          <ul class="header-navigation-list">
            <li class="header-navigation-list-item header-current">
              <a href="" class="header-home-link">Home</a>
            </li>
            <li class="header-navigation-list-item">
              <a href="" class="header-shopping-list-link">Shopping list</a>
              <svg class="header-logo-icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-shopping-bucket"></use>
              </svg>
            </li>
          </ul>
        </nav>
        <input type="checkbox" id="headerToggle" class="header-check-toggle" />
        <label for="headerToggle" class="header-label-toggle"></label>
        <div class="header-button-wrap">
          <button type="button" class="header-sign-up-button">
            Sign up
            <svg class="header-sign-up-icon" width="20" height="20">
              <use
                href="./images/symbol-defs.svg#icon-arrow-narrow-right"
              ></use>
            </svg>
          </button>
        </div>
        <button type="button" class="header-burger-btn">
          <svg class="header-burger-icon" width="28" height="28">
            <use
              id="burger-svg"
              href="./images/symbol-defs.svg#icon-burger"
            ></use>
          </svg>
        </button>
      </div>

      <div class="header-modal-menu hidden">
        <div class="background"></div>
        <nav class="header-modal-menu-navigation">
          <ul class="header-modal-menu-navigation-list">
            <li class="header-modal-menu-navigation-list-item header-current">
              <a href="" class="header-modal-menu-home-link">Home</a>
            </li>
            <li class="header-modal-menu-navigation-list-item">
              <a href="" class="header-modal-menu-shopping-list-link"
                >Shopping list</a
              >
              <svg class="header-modal-menu-icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-shopping-bucket"></use>
              </svg>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="./header.js"></script>
  </body>
</html>
